<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website Canva</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #fff;
      color: #333;
    }

    header {
      background: #2d2d2d;
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .highlight {
      background: #f4f4f4;
      border-radius: 10px;
      padding: 20px;
      margin: 30px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      background: #2d2d2d;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Kincir Air</h1>
    <p>Mengubah air menjadi Listrik</p>
  </header>

  <section>
    <h2>Kelompok 4</h2>
    <p>Dibuat oleh: Felix, Darren, Caleb, Felix, Sidney, Gaby, Viona</p>
    <div class="highlight">
    </div>
  </section>

  <section>
    <h2>Presentasi</h2>
    <div class="gallery">
        <a href="https://www.canva.com/design/DAGkSAyCEJk/itYGHc422Gx1ZXs-l8mvQg/view" target="_blank">
          <img src="Biru Cat Air Bunga Minimalis Presentasi Tugas Kelompok.png" alt="Presentasi Canva">
        </a>
      </div>
  </section>

</body>
</html>
